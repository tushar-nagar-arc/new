{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block content %}
      {% if post.author %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      {% endif %}
    {% endblock content %}
  </body>
</html>
